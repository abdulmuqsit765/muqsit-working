<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form>
<fieldset>
    <legend>Important Iformation</legend>
    <table for="fullname"> 
        Full Name: <sup>*</sup>
             <input  name="full name"
              id="fullname"
               type="text" 
               placeholder="Enter your Full Name"
               value="Muhammad Faiz"
              />
     </table>
     <br />
      <table for="Father Name"> 
        Father Name:
        <input  name="Father Name"
        id="Father Name"
         type="Father Name"
          placeholder="Enter your Father Name" 
          value="Muhammad Tayyab"
         />
     </table>
 <br />
      <table for="email"> 
        Email:
        <input  name="Email"
        id="email"
         type="email"
          placeholder="Enter your email" 
          value="faizoffice0@gmail.com"
        />
     </table>
     <br />
     <table for="Cnic"> 
       CNIC:
        <input  name="Cnic"
        id="cnin" 
        maxlength="13" 
        type="text" 
        placeholder="Enter your CNIC" 
        />
     </table>
     <br />
     <table for="Date"> 
        DATE:
         <input
          id="Date" 
         type="date" 
         placeholder="Enter your DATE" 
         />
      </table>
      <br />
      <table for="Password"> 
        Your Password:
         <input id="Password" 
         type="password" 
         placeholder=" Enter Password" 
         />
      </table>
      <br />
      <table for="Number"> 
        Your Number:
         <input id="Number" 
         type="Number" 
         placeholder=" Enter Number" 
         />
      </table>

</fieldset>
   
      <br />
      <table for="Color"> 
        COLOR:
         <input
          id="color" 
         type="color" 
         placeholder="Enter your DATE" 
         />
      </table>
      <br />
      <table for="Search"> 
        Search:
         <input 
         id="Search" 
         type="search" 
         placeholder="Search" 
         />
      </table>
      <br />
      <table for="File"> 
        Image:
         <input 
         id="filr" 
         type="file" 
         placeholder="Search" 
         />
      </table>
      <br />
      <table for="Url"> 
        Website url:
         <input id="url" 
         type="url" 
         placeholder="your website url" 
         />
      </table>
      <br />
     
      
        <h4>Select Gender:</h4>
        <table for="Male"> 
             <input id="male"
             checked="checked" 
             type="radio" 
             name="gender"
             value="male"
             /> Male
          </table>
          <table for="Female"> 
            <input id="Female" 
            type="radio" 
            name="gender"
            value="Female"
            /> Female
         </table>
      
         <h4>Select Papers:</h4>
        <table for="Math"> 
             <input id="Math" 
             type="checkbox" 
             name="Subject"
             value="Math"
             /> Math
          </table>
         
          <table for="Science"> 
               <input id="Science"
               checked="checked" 
               type="checkbox" 
               name="Subject"
               value="Science"
               /> Science
            </table>
           
            <table for="Urdu"> 
                 <input id="Urdu"
                 type="checkbox" 
                 name="Subject"
                 value="Urdu"
                 /> Urdu
              </table>
       <h4>Select Country</h4>

       <Select name="Country" id="Country">
        <option>Select Country</option>
      <option value="pk">Pakistan</option>
       <option value="in">India</option>
       <option value="afg">afghaistan</option>
    </Select>

    <input type="submit">
    </form>
    </body>
    </html>
