<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYLANI SUMBITION FORM</title>
</head>

<body>
     <h1>SAYLANI SUMBITION FORM</h1>

     <table for ="Full Name">
        Full Name:
        <input 
        id=fullname
         type="text"
         placeholder="Enter your full name" 
         />
     </table>
            <br />
            <table for ="Father Name">
                Father Name:
                <input 
                id=fathername
                 type="text"
                 placeholder="Enter your Father name" 
                 />
             </table>
             <br />
             <table for ="Email">
                Email:
                <input 
                id="Email"
                 type="Email"
                 placeholder="Enter your Email" 
                 />
             </table>
             <br />
             <table for ="Cnic">
                Cnic:
                <input 
                id="Cnic"
                maxlength="13"
                 type="text"
                 placeholder="Enter your Cnic" 
                 />
             </table>
             <br />
             <table for ="Date">
                Date:
                <input 
                id="Date"
                 type="text"
                 placeholder="Enter your Date" 
                 />
             </table>
             <br />
             <table for ="Password">
                Password:
                <input 
                id="Password"
                 type="Password"
                 placeholder="Enter your Password" 
                 />
             </table>
             <br />
             <table for ="Number">
                Number:
                <input 
                id="Number"
                 type="Number"
                 placeholder="Enter your Number" 
                 />
             </table>
             <br />
             <table for ="Color">
                Color:
                <input 
                id="Color"
                 type="Color"
                 placeholder="Enter your Number" 
                 />
             </table>
             <br />
             <table for="Search"> 
                Search:
                 <input 
                 id="Search" 
                 type="search" 
                 placeholder="Search" 
                 />
              </table>
              <br />
              <table for="File"> 
                Image:
                 <input 
                 id="file" 
                 type="file" 
                 placeholder="Search" 
                 />
                 </table>
                 <br />
      <table for="Url"> 
        Website url:
         <input id="url" 
         type="url" 
         placeholder="your website url" 
         />
      </table>
      <br />
      <h4>Select Gender:</h4>
      <table for="Male"> 
           <input id="male"
           checked="checked" 
           type="radio" 
           name="gender"
           value="male"
           /> Male
        </table>
        <table for="Female"> 
          <input id="Female" 
          type="radio" 
          name="gender"
          value="Female"
          /> Female
       </table>
    
       <h4>Select Papers:</h4>
      <table for="Math"> 
           <input id="Math" 
           type="checkbox" 
           name="Subject"
           value="Math"
           /> Math
        </table>
       
        <table for="Science"> 
             <input id="Science"
             checked="checked" 
             type="checkbox" 
             name="Subject"
             value="Science"
             /> Science
          </table>
         
          <table for="Urdu"> 
               <input id="Urdu"
               type="checkbox" 
               name="Subject"
               value="Urdu"
               /> Urdu
            </table>
     <h4>Select Country</h4>

     <Select name="Country" id="Country">
      <option>Select Country</option>
    <option value="pk">Pakistan</option>
     <option value="in">India</option>
     <option value="afg">afghaistan</option>
  </Select>
  <br />
  <h4>Select Colification</h4>
  <Select name="Colification" id="Colification">
      <option>Select Colification</option>
    <option value="pk">Matric</option>
     <option value="in">Non Matric</option>
     <option value="afg">Intermediate</option>
  </Select>
  <h4>Select Colification</h4>
  <Select name="Country" id="Country">
    <option>Select Colification</option>
  <option value="Intermediate">Intermediate</option>
   <option value="Matric">Matric</option>
   <option value="Non Matric">Non Matric</option>
</Select>
